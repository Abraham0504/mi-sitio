<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi Proyecto</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

header {
  text-align: center;
  padding: 60px 20px;
}

header img {
  width: 120px;
  border-radius: 20px;
  margin-bottom: 20px;
}

header h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

header p {
  opacity: 0.8;
}

.section {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
}

.videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.video-card {
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  overflow: hidden;
  backdrop-filter: blur(10px);
  transition: 0.3s;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

.video-card:hover {
  transform: translateY(-10px);
}

iframe {
  width: 100%;
  height: 250px;
  border: none;
}

footer {
  text-align: center;
  padding: 40px;
  opacity: 0.6;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logo">
  <h1>Mi Sitio Profesional</h1>
  <p>Una prueba con diseño moderno y videos integrados</p>
</header>

<section class="section">
  <div class="videos">

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/9bZkp7q19f0"></iframe>
    </div>

    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/l482T0yNkeo"></iframe>
    </div>

  </div>
</section>

<footer>
  © 2026 - Mi Proyecto
</footer>

</body>
</html>
